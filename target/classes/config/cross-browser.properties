# Cross-Browser Testing Configuration
# Phoenix HRM Test Automation Framework - Phase 3

# Target browsers for cross-browser testing (comma-separated)
cross.browser.targets=chrome,firefox,edge

# Parallel execution settings
cross.browser.parallel.threads=3
cross.browser.parallel.enabled=true

# Browser window configuration
browser.window.size=1920,1080
browser.window.maximize=true

# Download configuration
browser.download.dir=${user.dir}/test-output/downloads
browser.download.timeout=30

# Mobile device emulation
mobile.device.name=iPhone 12 Pro
mobile.viewport.width=390
mobile.viewport.height=844

# Selenium Grid configuration
selenium.grid.url=http://localhost:4444/wd/hub
selenium.grid.enabled=false

# Cloud testing configuration
cloud.provider=
cloud.enabled=false

# BrowserStack configuration
browserstack.username=
browserstack.access.key=
browserstack.local=false
browserstack.debug=true
browserstack.os=Windows
browserstack.os.version=11

# Sauce Labs configuration
saucelabs.username=
saucelabs.access.key=
saucelabs.data.center=us-west-1

# LambdaTest configuration
lambdatest.username=
lambdatest.access.key=
lambdatest.os=Windows 11
lambdatest.tunnel=false

# Docker configuration
docker.selenium.hub=http://localhost:4444/wd/hub
docker.chrome.image=selenium/standalone-chrome:latest
docker.firefox.image=selenium/standalone-firefox:latest
docker.edge.image=selenium/standalone-edge:latest

# Browser-specific timeouts (in seconds)
browser.implicit.wait=10
browser.explicit.wait=20
browser.page.load.timeout=30
browser.script.timeout=20

# Screenshot configuration
screenshot.on.failure=true
screenshot.on.success=false
screenshot.format=png
screenshot.quality=90

# Video recording (for cloud providers)
video.recording.enabled=false
video.upload.on.failure=true

# Network logs
network.logs.enabled=true
console.logs.enabled=true

# Performance monitoring
performance.monitoring.enabled=false
performance.threshold.page.load=5000

# Cross-browser reporting
cross.browser.report.enabled=true
cross.browser.matrix.enabled=true
cross.browser.detailed.logs=true

# Headless mode override per browser
chrome.headless.override=false
firefox.headless.override=false
edge.headless.override=false

# Browser binary paths (if custom installation needed)
chrome.binary.path=
firefox.binary.path=
edge.binary.path=

# WebDriver binary paths (if not using WebDriverManager)
chromedriver.path=
geckodriver.path=
edgedriver.path=

# Browser capabilities override
chrome.capabilities.override=
firefox.capabilities.override=
edge.capabilities.override=

# Proxy configuration
proxy.enabled=false
proxy.type=HTTP
proxy.host=
proxy.port=
proxy.username=
proxy.password=

# SSL configuration
ssl.ignore.errors=true
ssl.accept.untrusted.certs=true

# User agent overrides
chrome.user.agent=
firefox.user.agent=
edge.user.agent=