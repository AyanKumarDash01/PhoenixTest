# Phoenix HRM Performance Test Configuration
# ==========================================

# Response Time Thresholds (in milliseconds)
# These define the maximum acceptable response times for different performance grades
performance.response.time.threshold=3000
performance.response.time.target=1500
performance.response.time.excellent=1000

# Error Rate Thresholds (as percentage)
# Maximum acceptable error rates for performance validation
performance.error.rate.threshold=5.0
performance.error.rate.target=1.0
performance.error.rate.excellent=0.0

# Throughput Thresholds (requests per second)
# Minimum acceptable throughput for system performance
performance.throughput.threshold=10
performance.throughput.target=20
performance.throughput.excellent=30

# Resource Usage Thresholds (as percentage)
# Maximum acceptable resource utilization during tests
performance.cpu.threshold=80
performance.memory.threshold=85
performance.disk.io.threshold=75
performance.network.threshold=70

# Load Test Configuration
# Default settings for load testing scenarios
performance.load.test.duration.minutes=5
performance.stress.test.step.duration.minutes=3
performance.endurance.test.duration.minutes=60

# User Load Configurations
# Standard user counts for different load testing scenarios
performance.load.light.users=25
performance.load.normal.users=50
performance.load.peak.users=100
performance.load.stress.max.users=200

# Test Execution Settings
performance.warmup.iterations=3
performance.cooldown.seconds=30
performance.ramp.up.seconds=60
performance.thread.pool.size=20

# Reporting Configuration
performance.report.csv.enabled=true
performance.report.charts.enabled=true
performance.report.detailed.logging=true

# Monitoring Settings
performance.monitoring.enabled=true
performance.monitoring.interval.seconds=30
performance.monitoring.resource.tracking=true

# Alert Thresholds
performance.alert.critical.response.time=5000
performance.alert.critical.error.rate=10.0
performance.alert.critical.cpu.usage=90
performance.alert.critical.memory.usage=95

# Regression Detection
performance.regression.response.time.threshold=10.0
performance.regression.throughput.threshold=15.0
performance.regression.error.rate.threshold=2.0

# Test Environment Configuration
performance.environment=QA
performance.baseline.version=1.0
performance.test.data.reset=true

# Browser Configuration for Performance Tests
performance.browser.headless=true
performance.browser.window.maximized=false
performance.browser.cache.disabled=true
performance.browser.images.disabled=true

# Database Performance Settings
performance.db.connection.pool.size=10
performance.db.query.timeout.seconds=30
performance.db.transaction.timeout.seconds=60

# Network Settings
performance.network.timeout.seconds=30
performance.network.retry.attempts=3
performance.network.bandwidth.limit.mbps=100

# Performance Test Categories
# Enable/disable specific performance test categories
performance.test.load.enabled=true
performance.test.stress.enabled=true
performance.test.volume.enabled=true
performance.test.endurance.enabled=true
performance.test.spike.enabled=true

# Specific Test Configurations
# Employee List Performance Tests
performance.test.employee.list.enabled=true
performance.test.employee.list.search.enabled=true
performance.test.employee.list.pagination.enabled=true
performance.test.employee.list.sorting.enabled=true

# Login Performance Tests  
performance.test.login.enabled=true
performance.test.login.concurrent.sessions=true

# Dashboard Performance Tests
performance.test.dashboard.enabled=true
performance.test.dashboard.widgets.enabled=true

# Report Generation Performance Tests
performance.test.reports.enabled=true
performance.test.reports.export.enabled=true

# API Performance Tests
performance.test.api.enabled=true
performance.test.api.rest.endpoints=true
performance.test.api.graphql.enabled=false

# Performance Grades Configuration
# Criteria for assigning performance grades (A+, A, B, C, D, F)
performance.grade.a.plus.response.time=1000
performance.grade.a.plus.error.rate=0.0
performance.grade.a.plus.throughput=20

performance.grade.a.response.time=2000
performance.grade.a.error.rate=1.0
performance.grade.a.throughput=15

performance.grade.b.response.time=3000
performance.grade.b.error.rate=3.0
performance.grade.b.throughput=10

performance.grade.c.response.time=4000
performance.grade.c.error.rate=5.0
performance.grade.c.throughput=5

# Failure Conditions
# Conditions that immediately fail a performance test
performance.fail.response.time.max=10000
performance.fail.error.rate.max=20.0
performance.fail.consecutive.errors.max=10

# Data Export Settings
performance.export.csv.delimiter=,
performance.export.csv.headers=true
performance.export.json.pretty.print=true
performance.export.xml.formatted=true

# Integration Settings
# External tool integration configurations
performance.integration.jmeter.enabled=false
performance.integration.gatling.enabled=false
performance.integration.k6.enabled=false

# JMeter Integration (if enabled)
performance.jmeter.home=/opt/apache-jmeter
performance.jmeter.properties.file=jmeter.properties
performance.jmeter.log.level=INFO

# Gatling Integration (if enabled)  
performance.gatling.home=/opt/gatling
performance.gatling.results.dir=results
performance.gatling.simulations.dir=simulations

# Advanced Configuration
# Memory settings for performance test execution
performance.jvm.heap.min=512m
performance.jvm.heap.max=2g
performance.jvm.gc.logging=true

# Parallel execution settings
performance.parallel.execution=true
performance.parallel.threads=4
performance.parallel.timeout.minutes=30

# Custom metrics configuration
performance.metrics.custom.enabled=true
performance.metrics.response.time.buckets=100,200,500,1000,2000,5000
performance.metrics.percentiles=50,75,90,95,99,99.9

# Security settings for performance testing
performance.security.ssl.verify=false
performance.security.auth.enabled=true
performance.security.session.timeout=3600

# Cloud/Remote execution settings
performance.remote.execution=false
performance.remote.hub.url=http://selenium-hub:4444/wd/hub
performance.remote.browser.version=latest

# Cleanup settings
performance.cleanup.after.test=true
performance.cleanup.test.data=true
performance.cleanup.browser.cache=true
performance.cleanup.temp.files=true