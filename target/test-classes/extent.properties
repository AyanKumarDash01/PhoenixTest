# ExtentReports Cucumber Adapter Configuration
# Phoenix HRM Test Automation Framework - Phase 3

# Report theme - standard or dark
extent.reporter.spark.theme=standard

# Report title
extent.reporter.spark.config.documentTitle=Phoenix HRM - BDD Test Automation Report

# Report name
extent.reporter.spark.config.reportName=Phoenix HRM BDD Test Results

# Enable timeline view
extent.reporter.spark.config.enableTimeline=true

# Enable offline mode (no CDN dependencies)
extent.reporter.spark.config.offlineMode=true

# Report output directory
extent.reporter.spark.out=test-output/ExtentReports/BDD-Report.html

# Enable charts and statistics
extent.reporter.spark.config.enableOfflineMode=true

# Environment/System information that will be displayed in the report
systeminfo.Environment=QA
systeminfo.Test\ Type=BDD Functional Testing
systeminfo.Framework=Phoenix HRM v3.0
systeminfo.Testing\ Tool=Cucumber + Selenium + TestNG
systeminfo.Reporting\ Tool=ExtentReports v5.x
systeminfo.Browser=Chrome/Firefox/Edge
systeminfo.OS=Linux/Windows/Mac
systeminfo.Application=Phoenix HRM System
systeminfo.Author=Phoenix HRM Test Automation Team

# Base64 screenshots (embedded in HTML)
screenshot.dir=test-output/screenshots/bdd/
screenshot.rel.path=../screenshots/bdd/

# Additional ExtentReports configurations
extent.reporter.spark.config.protocol=https
extent.reporter.spark.config.theme=standard
extent.reporter.spark.config.encoding=UTF-8
extent.reporter.spark.config.js=
extent.reporter.spark.config.css=

# BDD-specific configurations
bdd.screenshot.on.success=false
bdd.screenshot.on.failure=true
bdd.detailed.logging=true
bdd.step.screenshots=false

# Report refresh settings
extent.reporter.spark.start=true
extent.reporter.spark.config.timeStampFormat=MMM dd, yyyy HH:mm:ss