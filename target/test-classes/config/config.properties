# Phoenix HRM Test Automation Framework Configuration
# Main configuration file with default values

# ===== BROWSER CONFIGURATION =====
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30
script.timeout=30

# ===== APPLICATION URLS =====
base.url=https://opensource-demo.orangehrmlive.com/
api.base.url=https://dummy.restapiexample.com/api/v1

# ===== CREDENTIALS =====
admin.username=Admin
admin.password=admin123

# ===== REPORTING CONFIGURATION =====
screenshot.on.failure=true
extent.report.path=src/test/resources/reports/ExtentReport.html
test.data.path=src/test/resources/testdata

# ===== TEST EXECUTION =====
retry.count=1
parallel.execution=false
thread.count=3

# ===== LOGGING =====
log.level=INFO

# ===== BDD CONFIGURATION =====
# Cucumber feature files location
feature.files.path=src/test/resources/features
# Step definitions package
step.definitions.package=com.phoenix.hrm.stepdefinitions
# BDD reporting
bdd.reports.path=target/cucumber-reports
# Scenario execution
log.steps=false
scenario.timeout=300
# BDD screenshot settings
screenshot.each.step=false
bdd.screenshot.path=target/cucumber-reports/screenshots

# ===== TEST DATA CONFIGURATION =====
excel.file.path=src/test/resources/testdata/EmployeeTestData.xlsx
employee.sheet.name=Employees
login.sheet.name=LoginData

# ===== API TESTING CONFIGURATION =====
# API Base Configuration
api.base.url=https://dummy.restapiexample.com
api.base.path=/api/v1
api.timeout.connection=10000
api.timeout.socket=15000

# API Logging
api.log.requests=true
api.log.responses=true
api.log.headers=true
api.log.body=true

# API Performance
api.max.response.time=10000
api.performance.test.requests=10
api.performance.test.threads=3

# API Authentication (if required)
api.key=
api.auth.token=
api.username=
api.password=

# API Retry Configuration
api.retry.count=3
api.retry.delay=1000

# API Test Data
api.test.employee.name=Phoenix Test Employee
api.test.employee.salary=50000
api.test.employee.age=30
